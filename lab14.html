<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <main>
        <div class="profile" id="profile">
            <div class="notify"><p>1</p></div>
        </div>
    
        <a href="https://www.instagram.com/gun_chin/?hl=th" target="_blank"><h1 id="user">Atikan Chinwanno 67070193</h1></a>
        <div>
            <label>Set Username</label><input type="text" id="name"><button onclick="setName()">set</button>
        </div>
        <div>
            <label>Set Img</label><input type="text" id="input"><button onclick="setImg()">set</button>
        </div>
        <div>
            <h2>Phone Number List</h2>
        </div>
        <div class="container">

            <label>Set Para</label><input type="text" id="para_name"><label>Set Tel</label><input type="text" id="para_Tel"><button onclick="addParagraph()">add</button><button onclick="saveCSV()">export</button>
            <table style="width: 100%;"class="table">
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </table>
        </div>
    </main>

    <script>
        let phonenumber = []
        const username = document.getElementById("user");
        const profile = document.getElementById("profile");
        const newdiv = document.getElementsByClassName("table")[0];
        function setName(){
            username.textContent = document.getElementById("name").value;
        };
        function setImg(){
            profile.style.backgroundImage = "url(" + input.value + ")";
            console.log(input.value);
            input.value = ""
        };
        function addParagraph(){
            const newpara = document.createElement("tr");
            const num_para = document.createElement("td");
            const name_para = document.createElement("td");
            const phone_para = document.createElement("td");
            phonenumber.push([document.getElementById("para_name").value, document.getElementById("para_Tel").value])
            num_para.textContent = phonenumber.length
            name_para.textContent = document.getElementById("para_name").value
            phone_para.textContent = document.getElementById("para_Tel").value
            newpara.appendChild(num_para)
            newpara.appendChild(name_para)
            newpara.appendChild(phone_para)
            newdiv.appendChild(newpara)
        };
        function saveCSV() {
        const csvContent = phonenumber.map(row => row.join(",")).join("\n"); // Convert array to CSV string
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "data.csv");
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        };
    </script>
</body>
</html>
